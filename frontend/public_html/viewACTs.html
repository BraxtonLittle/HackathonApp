<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/viewACT_style.css" />
    <link rel="icon" href="/images/home_logo.png" />
    <script src="./js/viewACTs_functionality.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <title>All Aircraft Tables</title>
  </head>
  <body>
    <div id="header">
      <a href="http://127.0.0.1:3000/home.html">
        <img id="logoImg" src="./images/home_logo.png" />
      </a>
      <button class="headerButton" id="LogoutButton">Log Out</button>
    </div>
    <div id="content">
      <div>
        <label for="cars">Choose a table to edit:</label>
        <select name="cars" id="tableDropdown">
          <option value="volvo">2022 ACFT</option>
          <option value="saab">2023 ACFT</option>
          <option value="mercedes">2024 ACFT</option>
        </select>
      </div>
      <div class="orContainer">
        <div class="surroundingLine"></div>
        <h3>OR</h3>
        <div class="surroundingLine"></div>
      </div>
      <button id="createTableButton">Create New Table</button>
      <button id="addRow">Add row</button>
      <button id="saveButton">Save</button>
      <button id="addCol">Add column</button>
      <div
        id="myGrid"
        style="height: 300px; width: 600px"
        class="ag-theme-alpine"
      ></div>
    </div>
  </body>
</html>
