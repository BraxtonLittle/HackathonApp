<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/report_style.css" />
    <link rel="icon" href="/images/home_logo.png" />
    <script src="./js/viewReports_functionality.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community@7.3.0/dist/ag-charts-community.min.js"></script>
    <title>All Reports</title>
  </head>
  <body>
    <div id="header">
      <a href="http://127.0.0.1:3000/home.html">
        <img id="logoImg" src="./images/home_logo.png" />
      </a>
      <button class="headerButton" id="LogoutButton">Log Out</button>
    </div>
    <div id="content">
      <div id="formContainer">
        <h1>Create Report</h1>
        <form>
          <div class="inputRow">
            <label> Report name </label>
            <input type="text" />
          </div>
          <div class="inputRow">
            <label for="dateValue">Date</label>
            <input id="dateValue" type="date" />
          </div>
          <div class="inputRow">
            <label for="exerciseMenu">Exercise Name</label>
            <select id="exerciseMenu"></select>
          </div>
          <div class="inputRow">
            <label>ANG Unit</label>
            <input id="unitValue" type="text" />
          </div>
          <div class="inputRow">
            <label>TDY Location</label>
            <select id="locationMenu"></select>
          </div>
          <div class="inputRow">
            <label>FROM</label>
            <input type="number" maxlength="3" />
          </div>
          <div class="inputRow">
            <label>Aircraft Type</label>
            <select id="aircraftMenu"></select>
          </div>
          <div class="inputRow">
            <label>Airfare Type</label>
            <select>
              <option>Military</option>
              <option>Commercial</option>
            </select>
          </div>
          <div class="inputRow">
            <label># of Aircraft</label>
            <input id="aircraftinput" type="number" />
          </div>
          <div class="inputRow">
            <label># of personnel</label>
            <input id="personnelinput" type="number" />
          </div>
          <div class="inputRow">
            <label>Lodging</label>
            <select>
              <option>Aircraft 1</option>
              <option>Aircraft 2</option>
            </select>
          </div>
          <div class="inputRow" id="buttonContainer">
            <button class="generalButton" id="genReportButton">
              Generate Report
            </button>
          </div>
        </form>
      </div>
      <div>
        <div id="myChart"></div>
      </div>
    </div>
  </body>
</html>
