<!DOCTYPE html>
<html>
  <head>
    <title>Winning team</title>
    <link rel="stylesheet" href="./css/index_style.css" />
    <link rel="script" href="./js/index_functionality.js" />
  </head>
  <body>
    <div id="header">
      <button class="headerButton" id="homeButton">Home</button>
      <button class="headerButton" id="LogoutButton">Log Out</button>
    </div>
    <div id="content">
      <h1>Login</h1>
      <form action="/" method="POST" id="retUserForm">
        <label for="username">Username</label>
        <input type="text" name="username" id="UserText" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="PasswordText" />
        <br />
        <input type="button" name="login" id="LoginButton" value="Log In" />

        <div id="invalidMsg"></div>
      </form>
    </div>
  </body>
</html>
